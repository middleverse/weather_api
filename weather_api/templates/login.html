{% extends "base.html" %}

{% block content %}
<div class="container" style="height:100%;">
    <div class="row justify-content-center align-items-center" style="height:100%;">
        <div class="col-md-8 col-10 border-primary-my px-5 py-5 bg-white">
            <div class='row mt-4'>
                <div class='col text-center h3'>Login</div>
            </div>
            <div class='row mt-4'>
                <div class='col'>
                    <form class='form-group' action='/login/' method='post'>
                        {% csrf_token %}
                        {{ form }}
                        <div class='row'>
                            <div class='col-auto ml-auto'>
                                <input class='btn btn-danger mr-2' type="submit" value="Login"><a href='/signup' class='btn btn-warning' role='button'>Signup</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>


</div>
{% endblock %}
